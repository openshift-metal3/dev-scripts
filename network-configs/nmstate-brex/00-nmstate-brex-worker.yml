# This manifest is configuring enp2s0 as the only port of br-ex.
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 00-nmstate-brex-worker
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
        - contents:
            source: data:text/plain;charset=utf-8;base64,
          mode: 0644
          overwrite: true
          path: /etc/nmstate/openshift/cluster.yml
